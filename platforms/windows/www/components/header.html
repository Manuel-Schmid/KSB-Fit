<div class="box header">
    <img src="../img/logo.svg" class="header-logo">
    <a id="login-link" class="button is-white btn-anmelden" style="font-weight: bold;" href="#signup">Anmelden</a>
</div>

<div id="signup" class="overlay">
	<div class="box signup-popup">
    <div class="signup-header">
      <img src="../img/logo.svg" class="signup-logo">
      <a class="close" href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="30" height="30" style="top: auto;"><path fill-rule="evenodd" d="M3.72 3.72a.75.75 0 011.06 0L8 6.94l3.22-3.22a.75.75 0 111.06 1.06L9.06 8l3.22 3.22a.75.75 0 11-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 01-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 010-1.06z"></path></svg></a>
    </div>

    <form class="signup-content">
      <div class="tabs">
        <ul>
          <li onclick="switchLogin('login')" id="login-tab" class="is-active"><a>Login</a></li>
          <li onclick="switchLogin('signup')" id="signup-tab" class=""><a>Registrieren</a></li>
        </ul>
      </div>

			<div id="name-field" class="field hidden">
        <label class="label">Vor- & Nachname:</label>
        <div class="control">
          <input id="name-input" class="input" type="text" placeholder="Ihr Vor- & Nachname ...">
        </div>
      </div>
      
      <div class="field">
        <label class="label">E-Mail-Adresse: </label>
        <div class="control">
          <input id="email-input" class="input" type="email" placeholder="Ihre E-Mail ...">
        </div>
      </div>

      <div class="field">
        <label class="label">Passwort: </label>
        <div class="control">
          <input id="password-input" class="input" type="text" placeholder="Ihr Passwort ...">
        </div>
      </div>

      <div id="sizes-field" class="row hidden">
        <div class="field number-input col s4">
          <label class="label">Gewicht:</label>
          <div class="control">
            <input id="weight-input" class="input" type="number">
          </div>
        </div>
        <label class="label unit-label col s2">kg</label>
  
        <div class="field number-input col s4">
          <label class="label">Grösse:</label>
          <div class="control">
            <input id="height-input" class="input" type="number">
          </div>
        </div>
        <label class="label unit-label col s2">cm</label>

      </div>
      
      <div style="margin-top: 10px;">
        <a class="button is-rounded btn-cancel" href="#" style="font-weight: bold;">Abbruch</a>
        <button id="login-btn" onclick="login()" class="button is-rounded btn-save" style="font-weight: bold;">Anmelden</button>
      </div>
		</form>
	</div>
</div>
